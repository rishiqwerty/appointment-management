<style>
  *{
        font-family:"Helvetica";
        color: black;
    }
  .main{
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  
  form{
      display: flex;
      flex-direction: column;
      align-items: center;
      
  }
  .signup-form{
      display: flex;
      justify-content: center;
      
  }
  form p {
    display: flex;
    flex-direction: column;
    width: 100%;
    color: rgb(101, 101, 101);
    border-radius: 0.2rem;
  }
input, select{
        width: 100%;
        height:25px;
        color: rgb(101, 101, 101);
        /* border:none; */
        border-radius: 0.2rem;
    }
  .error{
    display: hidden;
  }
  #submit{
        padding: 0 15vw;
        background-color: #f2921d;
        color: white;
        border: none;
        border-radius: 1.5rem;
        margin-top: 5vh;
    }
    #logo{
        width:5vw;
    }
</style>
{% block content %}
<div class="main">
  <img src="/static/images/12-layes-outline.apng" id="logo">
  <h2>Sign up</h2>
  <div class="signup-form">
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <p>
          {{ field.label_tag }}
          {{ field }}
          
          {% for error in field.errors %}
            <p class="error" style="color: red">{{ error }}</p>
          {% endfor %}
        </p>
        
      {% endfor %}
      <p><input type="submit" value="Sign-up" id="submit"></p>
    </form>
  </div>
</div>
{% endblock %}
